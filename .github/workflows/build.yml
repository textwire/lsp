name: Release Builds on Master Push

on:
  push:
    branches: [master]

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest # Creates/updates 'latest' tag
          release_name: "Latest Build (${{ github.sha }})"
          draft: false
          prerelease: true

  build-binaries:
    needs: create-release
    strategy:
      matrix:
        platform:
          - { goos: linux, goarch: amd64 }
          - { goos: linux, goarch: arm64 }
          - { goos: darwin, goarch: amd64 }
          - { goos: darwin, goarch: arm64 }
          - { goos: windows, goarch: amd64 }
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Binary
        uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.platform.goos }}
          goarch: ${{ matrix.platform.goarch }}
          asset_name: "lsp-${{ matrix.platform.goos }}-${{ matrix.platform.goarch }}"
          compress_assets: "off" # For raw binaries
          overwrite: true

